<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%93%89%3C%2Ftext%3E%3C%2Fsvg%3E" />
    <title>Progress Steps</title>
</head>
<body>

    <div class="container">
        <div class="progress_container">
            <div class="progress_bar" id="progress_bar"></div>
            <div class="step_icon active">1</div>
            <div class="step_icon">2</div>
            <div class="step_icon">3</div>
            <div class="step_icon">4</div>
        </div>
        <button class="action_button" id="prev" disabled>Previous</button>
        <button class="action_button" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
